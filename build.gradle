buildscript {
    ext {
        springBootVersion = '2.0.0.RELEASE'
    }
    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.1.0'
        classpath 'com.kncept.junit5.reporter:junit-reporter:1.0.3'
    }
}
plugins {
    id 'io.spring.dependency-management' version '1.0.4.RELEASE'
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'org.springframework.boot'
apply plugin: 'org.junit.platform.gradle.plugin'
apply plugin: 'com.kncept.junit5.reporter'
apply plugin: 'war'

group = 'ru.ru.stoloto'
version = 'SNAPSHOT'
sourceCompatibility = 1.8
ext {
    assertJVersion = '3.9.1'
    junitJupiterVersion = '5.1.0'
    junitPlatformVersion = '1.1.0'
    junitVintageVersion = '5.1.0'
    lombokVersion = '1.16.20'
    springBootVersion = '2.0.0.RELEASE'
    queryDSL = '4.1.4'
}
ext['spring.version'] = '5.0.4.RELEASE'

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
}

dependencies {
//    compile project(':site-model')

    compile("org.springframework.boot:spring-boot-starter")
    compile("org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}")
    compile group: 'org.mariadb.jdbc', name: 'mariadb-java-client', version: '2.2.3'
    compile group: 'com.zaxxer', name: 'HikariCP', version: '2.7.8'
    compile('org.springframework.boot:spring-boot-starter-data-jpa')
    compile('org.springframework.boot:spring-boot-starter-data-rest')
//    compile group: 'name.falgout.jeffrey.testing.junit5', name: 'mockito-extension', version: '1.0.0'
//    compile("org.projectlombok:lombok:${lombokVersion}")

    compileOnly('org.springframework.boot:spring-boot-configuration-processor')
    compile('org.springframework.boot:spring-boot-starter-web')

//    http://www.querydsl.com
//    http://www.querydsl.com/static/querydsl/latest/reference/html/ch02.html#jpa_integration
    compile("com.querydsl:querydsl-jpa:${queryDSL}",
            "com.querydsl:querydsl-sql-spring:${queryDSL}",
            "com.querydsl:querydsl-apt:${queryDSL}",
            "com.querydsl:querydsl-core:${queryDSL}")


//  MOCK-объекты для тестов:  https://github.com/benas/random-beans
    compile group: 'io.github.benas', name: 'random-beans', version: '3.7.0'

    //Драйвера для MSSQL
    testCompile group: 'com.microsoft.sqlserver', name: 'mssql-jdbc', version: '6.5.0.jre8-preview'
//    testCompile group: 'com.microsoft.sqlserver', name: 'sqljdbc4', version: '4.0'
//    compile group: 'com.microsoft', name: 'sqljdbc4', version: '3.0'


    runtime('org.springframework.boot:spring-boot-devtools')

    testCompile(
            "org.springframework.boot:spring-boot-starter-test",
            "org.assertj:assertj-core:${assertJVersion}",
            "org.junit.jupiter:junit-jupiter-params:${junitJupiterVersion}",
            "org.junit.jupiter:junit-jupiter-migrationsupport:${junitJupiterVersion}",
            "org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}",
            "org.junit.platform:junit-platform-runner:${junitPlatformVersion}",
            "org.junit.vintage:junit-vintage-engine:${junitVintageVersion}"
    )
    testCompile group: 'org.junit.platform', name: 'junit-platform-launcher', version: '1.0.3'
    testRuntime group: 'junit', name: 'junit', version: '4.12'
    testRuntime group: 'org.mockito', name: 'mockito-core', version: '2.15.0'


//	compile('org.springframework.boot:spring-boot-starter-security')
//	compile('org.springframework.boot:spring-boot-starter-cache')
//	compile('org.springframework.session:spring-session-core')
//	compile('org.springframework.boot:spring-boot-starter-webflux')
//  compile('org.springframework.boot:spring-boot-starter-actuator')

//	testCompile('io.projectreactor:reactor-test')
//	testCompile('org.springframework.security:spring-security-test')

}
