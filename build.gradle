buildscript {
    ext {
        springBootVersion = '2.0.0.RELEASE'
    }
    repositories {
        mavenCentral()
        maven { url "https://repo.spring.io/snapshot" }
        maven { url "https://repo.spring.io/milestone" }
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
        classpath 'org.junit.platform:junit-platform-gradle-plugin:1.1.0'
        classpath 'com.kncept.junit5.reporter:junit-reporter:1.0.3'
    }
}
plugins {
    id 'io.spring.dependency-management' version '1.0.4.RELEASE'
}

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'maven'
apply plugin: 'org.springframework.boot'
apply plugin: 'org.junit.platform.gradle.plugin'
apply plugin: 'com.kncept.junit5.reporter'
//apply plugin: 'war'

group = 'ru.stoloto'
version = 'SNAPSHOT'
sourceCompatibility = 1.8
ext {
    assertJVersion = '3.9.1'
    junitJupiterVersion = '5.1.0'
    junitPlatformVersion = '1.1.0'
    junitVintageVersion = '5.1.0'
    lombokVersion = '1.16.20'
    springBootVersion = '2.0.0.RELEASE'
    queryDSL = '4.1.4'
}
ext['spring.version'] = '5.0.4.RELEASE'

repositories {
    mavenCentral()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
}

dependencies {
//    compile project(':site-model')

    compile("org.springframework.boot:spring-boot-starter",
            "org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}",
            "org.projectlombok:lombok:${lombokVersion}",
            'org.springframework.boot:spring-boot-starter-data-jpa:2.0.0.RELEASE',
            'org.springframework.boot:spring-boot-starter-validation:2.0.0.RELEASE',
            //  MOCK-объекты для тестов:  https://github.com/benas/random-beans
            'io.github.benas:random-beans:3.7.0',
    )
    compile 'org.apache.commons:commons-lang3:3.7'
    compile group: 'commons-io', name: 'commons-io', version: '2.6'


    compile('com.zaxxer:HikariCP:2.7.8',
            //Драйвера для MariaDB:
            'org.mariadb.jdbc:mariadb-java-client:2.2.3',
            'mysql:mysql-connector-java:6.0.6',
            //Драйвера для MSSQL
            'com.microsoft.sqlserver:mssql-jdbc:6.5.0.jre8-preview',
            'com.microsoft.sqlserver:sqljdbc4:4.0'
    )

    compile 'me.tongfei:progressbar:0.6.0'
    compile 'com.google.guava:guava:24.1-jre'

//    http://www.querydsl.com
//    compile("com.querydsl:querydsl-jpa:${queryDSL}",
//            "com.querydsl:querydsl-sql-spring:${queryDSL}",
//            "com.querydsl:querydsl-apt:${queryDSL}",
//            "com.querydsl:querydsl-core:${queryDSL}")

//  compile('org.springframework.boot:spring-boot-starter-web')
//	compile('org.springframework.boot:spring-boot-starter-security')
//	compile('org.springframework.boot:spring-boot-starter-cache')
//	compile('org.springframework.session:spring-session-core')
//	compile('org.springframework.boot:spring-boot-starter-webflux')
//  compile('org.springframework.boot:spring-boot-starter-actuator')
//  compile('org.springframework.boot:spring-boot-starter-data-rest')

    // SimpleFlatMapper - работа с CSV
    compile 'org.simpleflatmapper:sfm-csv:3.16.0'

    compileOnly('org.springframework.boot:spring-boot-configuration-processor')
    runtime('org.springframework.boot:spring-boot-devtools')

    testCompile(
            "org.springframework.boot:spring-boot-starter-test",
            "org.assertj:assertj-core:${assertJVersion}",
            "org.junit.jupiter:junit-jupiter-params:${junitJupiterVersion}",
            "org.junit.jupiter:junit-jupiter-migrationsupport:${junitJupiterVersion}",
            "org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}",
            "org.junit.platform:junit-platform-runner:${junitPlatformVersion}",
            "org.junit.platform:junit-platform-launcher:${junitPlatformVersion}",
            "org.junit.vintage:junit-vintage-engine:${junitVintageVersion}",
            'name.falgout.jeffrey.testing.junit5:mockito-extension:1.0.0'
    )
//	testCompile('io.projectreactor:reactor-test')
//	testCompile('org.springframework.security:spring-security-test')

    testRuntime group: 'junit', name: 'junit', version: '4.12'
    testRuntime group: 'org.mockito', name: 'mockito-core', version: '2.15.0'
    
}
